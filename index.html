<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="input.css">
    <script src="script.js" defer></script>
    
    
</head>
<body class="flex-col">
    <div class="backdrop"></div>
    <div id="bobahead" class="text-[var(--boba-color)] text-5xl  py-5 px-3 font-mono h-3 w-0 z-[100]">Bobatype</div>

    <div id="themes-wrapper" class="hidden justify-center items-center align-middle">
        <div id="themes" class="bg-[--main-bg-color] py-5 rounded-lg">
            <div id="themes-list" class="flex flex-col gap-6 font-mono">
                <h2 class="flex flex-row justify-center text-xl text-[--correct-color]">Select a theme:</h2>
                <ul class="flex flex-col gap-8 text-lg z-50">
                    <li class="flex flex-row justify-center hover:font-bold hover:bg-[--correct-color] text-[--correct-color] hover:text-[--main-bg-color]"><button id="default" >Default</button></li>
                    <li class="flex flex-row justify-center hover:font-bold hover:bg-[--correct-color] text-[--correct-color] hover:text-[--main-bg-color]"><button id="coffee" >Coffee</button></li>
                    <li class="flex flex-row justify-center hover:font-bold hover:bg-[--correct-color] text-[--correct-color] hover:text-[--main-bg-color]"><button id="code" >Code</button></li>
                    
                </ul>

                
            </div>
        </div>
    </div>
    
   
    <div id="mainwrap" class="relative wrapper bg-slate-800">
        <input type="text" class="input-field opacity-0">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph" class="text-slate-600"></p>
            </div>
            <div class="content">
                <ul class="result-details ">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>

                </button>
            </div>
        </div>
        
        
    </div>
    <div id="inst" class="flex justify-center items-center font-mono">
        <h2 class="text-[--correct-color]"> Press
            <button class="border-2 w-1 h-1 bg-[--p-text-color] text-[--correct-color] p-2 ">Tab</button>
            to open themes
        </h2>

    </div>
</body>
</html>
